<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Rajdhani Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Rajdhani', sans-serif;
        }
    </style>
</head>
<body class="bg-[#3498db] flex justify-center items-center h-96">
    <div id="form-container" class="bg-white p-8 sm:p-14 mt-20 text-center">
        <h2 class="mb-3 text-2xl">Login</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="Enter User Name" id="unm" class="sm:w-60 my-3 p-3 border border-black"><br>
            <p id="unmerror" class="text-red-600 m-0 text-left"></p>
            <input type="password" placeholder="Enter Password" id="pwd" class="sm:w-60 my-3 p-3 border border-black"><br>
            <p id="pwderror" class="text-red-600 m-0 text-left"></p>
            <input type="submit" class="border border-black w-48 sm:w-60 my-3 p-3 bg-cyan-500"></input>
        </form>
    </div>
</body>
<script src="index.js"></script>
<script src="tailwind.config.js"></script>
</html>
