<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Rajdhani Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Rajdhani', sans-serif;
        }
    </style>
</head>
<body class="px-3 py-3 md:px-6 md:py-6">
    <h1 class="text-center text-xl sm:text-2xl text-cyan-700 mt-5">Temperature Converter</h1>
    <div id="container" class="text-center bg-[#1abc9c] p-3 sm:p-12 grid md:flex justify-center items-center mt-3">
        <div class="">
            <label class="text-2xl">Celsius</label><br />
            <hr class="border border-black w-20 ml-[90px] sm:ml-28">
            <input type="number" value="0" id="cel" class="p-1 sm:p-3 m-3 text-xl sm:text-2xl rounded-md">
        </div>
        <div>
            <label class="text-2xl">Fahrenheit</label><br />
            <hr class="border border-black w-[120px] ml-[70px] sm:ml-24">
            <input type="number"  value="32" id="feh" class="p-1 sm:p-3 m-3 text-xl sm:text-2xl rounded-md">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
